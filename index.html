<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mahindra Emirates Vehicle Armouring - Global Support Network</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css"/>
  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="components/style.css" />
</head>
<body>

  <div class="panel" aria-label="Search and Filters">
    <div id="search-and-controls-group"> 
      <div id="geocoder-container"></div>
      <button id="resetMapBtn" title="Reset map">‚ü≤</button> 
    </div>
    
    <div id="chip-scroll-row"> 
      <div id="regionChips" aria-label="Regions"></div>
    </div>
  </div>

  <div id="map" role="region" aria-label="Global Service Network Map"></div>

  <div class="mapboxgl-ctrl mapboxgl-ctrl-group legend-toggle-container">
    <button id="legendToggleBtn" class="mapboxgl-ctrl-icon" aria-label="Show Legend">
      <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
  </div>

  <div id="legend-modal" class="legend-modal hidden">
    <div class="legend-modal-header">
      <span style="font-weight:600;">Map Legend</span>
      <button id="closeLegendBtn" style="background:none; border:none; font-size:20px; cursor:pointer;">&times;</button>
    </div>
    
    <div class="legend-chip">
      <img id="legend-icon-mfg" alt="Mfg Icon" />
      <span>Full Capability Hub</span>
    </div>
    <div class="legend-chip">
      <img id="legend-icon-support" alt="Support Icon" />
      <span>Regional Support Hub</span>
    </div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>

  <script type="module" src="app.js"></script>

  <script>
    /**
     * Inline UI Logic for Legend Toggle
     * (Kept here for simple DOM manipulation that doesn't require app data)
     */
    const legendModal = document.getElementById('legend-modal');
    const toggleBtn = document.getElementById('legendToggleBtn');
    const closeBtn = document.getElementById('closeLegendBtn');

    if (toggleBtn) {
      toggleBtn.addEventListener('click', () => legendModal.classList.toggle('hidden'));
    }
    if (closeBtn) {
      closeBtn.addEventListener('click', () => legendModal.classList.add('hidden'));
    }
  </script>
</body>
</html>
